<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="forms">
          <label class="label" for="surname">
            Surname:
            <input
              class="input"
              type="text"
              id="surname"
              name="surname"
              autocomplete="off">
          </label>
        </div>

        <div class="forms">
          <label for="name" class="label">
            Name:
            <input
              class="input"
              type="text"
              id="name"
              name="name"
              autocomplete="off">
          </label>
        </div>

        <div class="forms">
          <label for="age" class="label">
            How old are You?
            <input
              class="input"
              type="number"
              min="1"
              max="100"
              id="age"
              name="age"
              value="12"
              autocomplete="off">
          </label>
        </div>

        <div class="forms">
          <label for="birthday" class="label">
            Full date of birth:
            <input
              class="input"
              type="date"
              name="data"
              id="birthday">
          </label>
        </div>

        <div class="form">
          <label for="terms" class="label">
            I accept the term of the agreement
            <input
              class="input"
              type="checkbox"
              name="terms"
              id="terms">
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="forms">
          <label for="email">
            E-mail:
            <input
            class="input"
            type="email"
            name="mail"
            id="email"
            placeholder="email@example.com"
            autocomplete="off">
          </label>
        </div>

        <div class="form">
          <label for="password" class="label">
            Password:
            <input
              minlength="5"
              maxlength="25"
              required
              type="password"
              name="pass"
              id="password"
              autocomplete="off">
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="forms">
          Do you love cats?
          <label for="cats">
            <input
              type="radio"
              id="cats"
              name="cats"
              class="input">
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="cats"
              class="cats input">
            No
          </label>
        </div>

        <div class="forms">
          <label for="color" class="label">
            What is your favorite color?
            <input
              class="input"
              type="color"
              id="color">
          </label>
        </div>

        <div class="forms">
          <label for="time" class="label">
            What time do you go to bed?
            <input
              class="input"
              type="time"
              id="time">
          </label>
        </div>

        <div class="forms">
          <label for="cars" class="label">
            What are your favorite brand of cars?
            <select 
              name="cars"
              id="cars" 
              multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="form">
          <label for="rate" class="label">
            How do you rate our work?
            <input
              class="input"
              type="range"
              id="rate">
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info</legend>

        <div class="forms">
          <label for="comment" class="label">
            Comments:
            <textarea
              name="comm"
              id="comment"
              cols="20"
              rows="2"
              ></textarea>
          </label>
        </div>

        <div class="form">
          <label for="rec" class="label">
            Would you recommend us?
            <select name="recomm" id="rec">
              <option value="Yes">yes</option>
              <option value="No">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
